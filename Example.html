<!DOCTYPE html>
<html>
<head>
<style>
.city {
    background-color: Blue;
    color: white;
    padding: 10px;
}
</style>
</head>
<body>
<h2 class="city">New Delhi</h2>
<p>New Delhi is the capital of India.</p>
<h2 class="city">Kathmandu</h2>
<p>Kathmandu is the capital of Nepal.</p>
<h2 class="city">Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>
<p>In this example, CSS styles all elements with the class name "city".</p>
</body>
</html>
